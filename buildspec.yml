version: 0.2 

phases: 
  pre_build: 
    commands: 
      - npm install 
  build: 
    commands: 
      - npm run build 
  post_build: 
    commands: 
      - aws s3 cp --recursive ./build s3://shailu-new/
      - aws cloudfront create-invalidation --distribution-id E3PDGY40C61YX5 --path "/*"
  